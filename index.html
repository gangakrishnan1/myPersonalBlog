<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Demo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <!-- LEFT: Plain search icon -->
    <div class="nav-left">
        <img src="search.png" alt="search">
    </div>

    <!-- MIDDLE: Title -->
    <div class="nav-title">
        My Personal Blog
    </div>

    <!-- RIGHT: Square logo -->
    <div class="nav-right">
        <img src="logo.png" alt="logo">
    </div>
</header>

<div style="height:2000px;"></div> <!-- Scroll test -->
</body>
</html>
