<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome CDN for search icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Google Font for title -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar fixed-top px-3 shadow" style="background:white;">
  
  <!-- LEFT: Search icon and hidden search bar -->
  <div class="d-flex align-items-center gap-2">
    <i class="fa-solid fa-magnifying-glass fs-4" id="searchBtn" style="cursor:pointer;"></i>
    <input type="text" id="searchBox" class="form-control d-none" placeholder="Search here...">
  </div>

  <!-- MIDDLE: Title -->
  <div class="mx-auto nav-title text-black">
      My Personal Blog
  </div>

  <!-- RIGHT: Square logo -->
  <div>
    <img src="./asserts/download.png" width="70" height="70" style="object-fit:cover;">
  </div>

</nav>

<div style="height:2000px;"></div>

<!-- Bootstrap JS 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>-->

</body>
</html>
